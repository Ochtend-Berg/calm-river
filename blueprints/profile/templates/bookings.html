{% extends "base.html" %}

{% block content %}
    <style>
        body {
          position: relative;
        }
        body::after {
          content: "";
          background-image: url({{ url_for('static', filename='img/singleking-desktop.jpg') }});
          opacity: 1;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: absolute;
          z-index: -1;
        }
        form {
          background-color: #f5f5f5;
          padding: 20px;
          border-radius: 5px;
        }
        form h4 {
          color: #333;
        }
        .error-input {
          border-color: red;
          border-width: 1px;
          border-style: solid;
        }
    </style>

    {% include 'components/flash-message.html' %}
    <div class="container">
    <table class="table table-bordered table-striped" style="background-color: white">
      <thead>
        <tr>
          <th>Ordernummer</th>
          <th>Room Type</th>
          <th>Kamernummer</th>
          <th>Startdatum</th>
          <th>Einddatum</th>
        </tr>
      </thead>
      <tbody>
       {% for result in results %}
        <tr>
          <td>{{ result[0].booking.order_number }}</td>
          <td></td>
          <td></td>
          <td>{{ result[0].booking.start }}</td>
          <td>{{ result[0].booking.end }}</td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
